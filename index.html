<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/script.js" defer></script>
  <title>Sign Up Form</title>
</head>
<body>
  <main>
    <section class="hero">
      <div class="banner">
        <img src="./assets/images/odin-lined.png" class="logo" alt="viking logo">
        <h1>Odin</h1>
      </div>
    </section>

    <section class="form-container">
      <p class="cta-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.<br><br>
      You <em>know</em> you want to.
      </p>
      <form action="#" method="post">
        <section class="form-inputs">
          <h2 class="form-heading">Let's do this!</h2>
          <div class="form-controls">
            <li class="form-item">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" required>
            </li>
            <li class="form-item">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" required>
            </li>
            <li class="form-item">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required>
            </li>
            <li class="form-item">
              <label for="phone-number">Phone Number</label>
              <input type="tel" name="phone-number" id="phone-number" required>
            </li>
            <li class="form-item">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required>
              <span class="error-msg" aria-live="polite">* Password do not match</span>
            </li>
            <li class="form-item">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" name="confirm-password" id="confirm-password" required>
            </li>
          </div>
        </section>
        <div class="submit-form">
          <button type="submit">Create Account</button>
          <p class="log-in-prompt">Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
